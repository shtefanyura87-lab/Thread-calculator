<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ThreadCalc v3</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 10px;
        }
        .container { width: 100%; max-width: 480px; margin: 0 auto; }
        .machine-card {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid #444;
        }
        .machine-title {
            background: transparent;
            border: none;
            border-bottom: 3px solid #ffd700;
            color: #ffd700;
            font-size: 1.6rem;
            font-weight: bold;
            width: 100%;
            margin-bottom: 20px;
            padding: 5px 0;
            outline: none;
        }
        .thread-row {
            border-left: 5px solid #00e5ff;
            padding-left: 12px;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.03);
            padding-top: 10px;
            padding-bottom: 10px;
            border-radius: 0 10px 10px 0;
        }
        .thread-name {
            background: transparent;
            border: none;
            color: #00e5ff;
            font-size: 1.3rem;
            font-weight: bold;
            width: 100%;
            margin-bottom: 15px;
            outline: none;
        }
        .section-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 10px;
        }
        .input-group { display: flex; flex-direction: column; }
        label { font-size: 0.75rem; margin-bottom: 5px; color: #aaa; text-transform: uppercase; }
        input[type="number"] {
            background: #2c2c2c;
            border: 1px solid #555;
            border-radius: 8px;
            color: white;
            padding: 12px;
            font-size: 1.1rem;
            width: 100%;
            outline: none;
        }
        .divider { height: 1px; background: #444; margin: 15px 0; }
        .result-box {
            background: #252525;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #00ff88;
        }
        .result-label { font-size: 0.8rem; color: #888; display: block; margin-bottom: 5px; }
        .result-value { display: block; font-size: 2rem; font-weight: 800; color: #00ff88; }
        footer { text-align: center; color: #444; padding: 20px; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="container" id="main-app">
    </div>

<footer>Версия 3.0 • Исправленная</footer>

<script>
    // Используем уникальный ключ данных
    const DB_KEY = 'thread_data_v3_stable';

    // 1. Создаем начальные данные
    let appState = {
        machines: [
            { id: 0, name: "МАШИНА №1", threads: [] },
            { id: 1, name: "МАШИНА №2", threads: [] },
            { id: 2, name: "МАШИНА №3", threads: [] }
        ]
    };

    // Заполняем нитками
    appState.machines.forEach(m => {
        for(let i=0; i<5; i++) {
            m.threads.push({ name: "НИТЬ " + (i+1), startW: '', endW: '', currentW: '', coneW: '' });
        }
    });

    // 2. Пытаемся загрузить сохраненные данные
    try {
        const saved = localStorage.getItem(DB_KEY);
        if (saved) {
            appState = JSON.parse(saved);
        }
    } catch (e) {
        console.log("Ошибка загрузки данных");
    }

    // 3. Функция сохранения
    function saveData() {
        localStorage.setItem(DB_KEY, JSON.stringify(appState));
    }

    // 4. Основная функция отрисовки
    function drawApp() {
        const root = document.getElementById('main-app');
        if (!root) return;
        
        let html = '';

        appState.machines.forEach((m, mIdx) => {
            html += '<div class="machine-card">';
            html += `<input type="text" class="machine-title" value="${m.name}" onchange="changeMName(${mIdx}, this.value)">`;

            m.threads.forEach((t, tIdx) => {
                // Математика
                const s = parseFloat(t.startW) || 0;
                const e = parseFloat(t.endW) || 0;
                const c = parseFloat(t.currentW) || 0;
                const co = parseFloat(t.coneW) || 0;
                
                const rashod = s - e;
                const chistiyVes = c - co;
                let res = "0.0";
                if (rashod > 0 && chistiyVes > 0) {
                    res = (chistiyVes / rashod).toFixed(1);
                }

                html += `
                <div class="thread-row">
                    <input type="text" class="thread-name" value="${t.name}" onchange="changeTName(${mIdx}, ${tIdx}, this.value)">
                    <div class="section-grid">
                        <div class="input-group">
                            <label>Нач. вес</label>
                            <input type="number" value="${t.startW}" oninput="updateVal(${mIdx}, ${tIdx}, 'startW', this.value)">
                        </div>
                        <div class="input-group">
                            <label>Кон. вес</label>
                            <input type="number" value="${t.endW}" oninput="updateVal(${mIdx}, ${tIdx}, 'endW', this.value)">
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="section-grid">
                        <div class="input-group">
                            <label>Текущий</label>
                            <input type="number" value="${t.currentW}" oninput="updateVal(${mIdx}, ${tIdx}, 'currentW', this.value)">
                        </div>
                        <div class="input-group">
                            <label>Конус</label>
                            <input type="number" value="${t.coneW}" oninput="updateVal(${mIdx}, ${tIdx}, 'coneW', this.value)">
                        </div>
                    </div>
                    <div class="result-box">
                        <span class="result-label">РУЛОНОВ ОСТАЛОСЬ:</span>
                        <span class="result-value" id="res-${mIdx}-${tIdx}">${res}</span>
                    </div>
                </div>`;
            });

            html += '</div>';
        });

        root.innerHTML = html;
    }

    // Функции обновления
    window.changeMName = (mIdx, val) => { appState.machines[mIdx].name = val; saveData(); };
    window.changeTName = (mIdx, tIdx, val) => { appState.machines[mIdx].threads[tIdx].name = val; saveData(); };
    
    window.updateVal = (mIdx, tIdx, field, val) => {
        appState.machines[mIdx].threads[tIdx][field] = val;
        saveData();
        
        // Обновляем только число результата без перерисовки всей страницы
        const t = appState.machines[mIdx].threads[tIdx];
        const s = parseFloat(t.startW) || 0;
        const e = parseFloat(t.endW) || 0;
        const c = parseFloat(t.currentW) || 0;
        const co = parseFloat(t.coneW) || 0;
        const rashod = s - e;
        const chistiyVes = c - co;
        const display = (rashod > 0 && chistiyVes > 0) ? (chistiyVes / rashod).toFixed(1) : "0.0";
        document.getElementById(`res-${mIdx}-${tIdx}`).innerText = display;
    };

    // Запуск
    drawApp();
</script>

</body>
</html>
