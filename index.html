<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ThreadCalc Pro Fixed</title>
    <link rel="manifest" href="data:application/manifest+json,{'name':'ThreadCalc','short_name':'Thread','display':'standalone','start_url':'.','background_color':'#121212','theme_color':'#ffd700'}">
    <style>
        /* ГЛАВНОЕ ИСПРАВЛЕНИЕ: все размеры считаются корректно */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --machine-color: #ffd700;
            --thread-color: #00e5ff;
            --text: #ffffff;
            --input-bg: #2c2c2c;
            --border: #444;
            --result-bg: #252525;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 10px 5px; /* Минимальные отступы по бокам */
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden; /* Запрет горизонтального скролла */
        }

        .container {
            width: 100%;
            max-width: 480px; /* Ограничение для планшетов */
        }

        .machine-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border: 1px solid var(--border);
            width: 100%;
        }

        .machine-title {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--machine-color);
            color: var(--machine-color);
            font-size: 1.5rem;
            font-weight: 800;
            width: 100%;
            margin-bottom: 15px;
            padding: 5px 0;
            text-transform: uppercase;
            outline: none;
        }

        .thread-row {
            border-left: 4px solid var(--thread-color);
            padding-left: 10px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.02);
            padding-top: 10px;
            padding-bottom: 8px;
            border-radius: 0 8px 8px 0;
        }

        .thread-name {
            background: transparent;
            border: none;
            color: var(--thread-color);
            font-size: 1.2rem;
            font-weight: 700;
            width: 100%;
            margin-bottom: 12px;
            outline: none;
        }

        /* Компактная сетка полей */
        .section-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Ровно пополам */
            gap: 8px; /* Небольшой зазор */
            margin-bottom: 10px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            min-width: 0; /* Важно: позволяет инпутам сжиматься внутри грида */
        }

        label {
            font-size: 0.7rem;
            margin-bottom: 4px;
            color: #888;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        input[type="number"] {
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: white;
            padding: 10px 8px;
            font-size: 1rem;
            width: 100%; /* Занимает всю ширину своей колонки */
            appearance: none;
            -moz-appearance: textfield;
        }

        /* Убираем стрелочки в инпутах для экономии места */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .divider {
            height: 1px;
            background: #333;
            margin: 12px 0;
        }

        .result-box {
            background: var(--result-bg);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #333;
        }

        .result-label {
            font-size: 0.75rem;
            color: #888;
            display: block;
            margin-bottom: 2px;
        }

        .result-value {
            display: block;
            font-size: 1.6rem;
            font-weight: 800;
            color: #00ff88;
        }

        footer {
            margin: 20px 0;
            font-size: 0.75rem;
            color: #444;
            text-align: center;
        }
    </style>
</head>
<body>

                    </div>
                `;
                mCard.appendChild(tRow);
                updateResultUI(mIdx, tIdx);
            });
            container.appendChild(mCard);
        });
