<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ThreadCalc Pro v2.1</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --machine-color: #ffd700;
            --thread-color: #00e5ff;
            --text: #ffffff;
            --input-bg: #2c2c2c;
            --border: #444;
            --result-bg: #252525;
        }
        body {
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 10px 5px;
            overflow-x: hidden;
        }
        .container { width: 100%; max-width: 480px; margin: 0 auto; }
        .machine-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 25px;
            border: 1px solid var(--border);
        }
        .machine-title {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--machine-color);
            color: var(--machine-color);
            font-size: 1.5rem;
            font-weight: 800;
            width: 100%;
            margin-bottom: 15px;
            padding: 5px 0;
            outline: none;
        }
        .thread-row {
            border-left: 4px solid var(--thread-color);
            padding-left: 10px;
            margin-bottom: 25px;
            background: rgba(255,255,255,0.02);
            padding-top: 10px;
            padding-bottom: 10px;
            border-radius: 0 8px 8px 0;
        }
        .thread-name {
            background: transparent;
            border: none;
            color: var(--thread-color);
            font-size: 1.2rem;
            font-weight: 700;
            width: 100%;
            margin-bottom: 12px;
            outline: none;
        }
        .section-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }
        .input-group { display: flex; flex-direction: column; }
        label { font-size: 0.7rem; margin-bottom: 4px; color: #888; text-transform: uppercase; }
        input[type="number"] {
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: white;
            padding: 12px 8px;
            font-size: 1.1rem;
            width: 100%;
        }
        .divider { height: 1px; background: #333; margin: 15px 0; }
        .result-box {
            background: var(--result-bg);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #444;
        }
        .result-label { font-size: 0.75rem; color: #888; display: block; }
        .result-value { display: block; font-size: 1.8rem; font-weight: 800; color: #00ff88; }
        footer { padding: 20px; text-align: center; color: #444; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="container" id="app">Загрузка приложения...</div>

<footer>ThreadCalc v2.1</footer>

<script>
    // Изменил ключ, чтобы сбросить старые проблемные данные
    const APP_DATA_KEY = 'thread_calc_data_v3';
    
    function getInitialState() {
        return {
            machines: [1, 2, 3].map(mId => ({
                id: mId,
                name: `МАШИНА №${mId}`,
                threads: Array(5).fill(null).map((_, i) => ({
                    id: i,
                    name: `НИТЬ ${i+1}`,
                    startW: '', endW: '', currentW: '', coneW: ''
                }))
            }))
        };
    }

    let state;
    try {
        const saved = localStorage.getItem(APP_DATA_KEY);
        state = saved ? JSON.parse(saved) : getInitialState();
    } catch (e) {
        state = getInitialState();
    }

    function save() {
        localStorage.setItem(APP_DATA_KEY, JSON.stringify(state));
    }

    function render() {
        const container = document.getElementById('app');
        if (!container) return;
        container.innerHTML = '';

        state.machines.forEach((m, mIdx) => {
            const mCard = document.createElement('div');
            mCard.className = 'machine-card';
            mCard.innerHTML = `<input type="text" class="machine-title" value="${m.name}" onchange="updateMachineName(${mIdx}, this.value)">`;

            m.threads.forEach((t, tIdx) => {
                const tRow = document.createElement('div');
                tRow.className = 'thread-row';
                
                // Расчет
                const startW = parseFloat(t.startW) || 0;
                const endW = parseFloat(t.endW) || 0;
                const currentW = parseFloat(t.currentW) || 0;
                const coneW = parseFloat(t.coneW) || 0;
                const consumption = Math.max(0, startW - endW);
                const netWeight = Math.max(0, currentW - coneW);
                const result = (consumption > 0 && netWeight > 0) ? (netWeight / consumption).toFixed(1) : "0.0";

                tRow.innerHTML = `
                    <input type="text" class="thread-name" value="${t.name}" onchange="updateThreadName(${mIdx}, ${tIdx}, this.value)">
                    <div class="section-grid">
                        <div class="input-group"><label>Нач. вес</label><input type="number" value="${t.startW}" oninput="calc(${mIdx}, ${tIdx}, 'startW', this.value)"></div>
                        <div class="input-group"><label>Кон. вес</label><input type="number" value="${t.endW}" oninput="calc(${mIdx}, ${tIdx}, 'endW', this.value)"></div>
                    </div>
                    <div class="divider"></div>
                    <div class="section-grid">
                        <div class="input-group"><label>Текущий</label><input type="number" value="${t.currentW}" oninput="calc(${mIdx}, ${tIdx}, 'currentW', this.value)"></div>
                        <div class="input-group"><label>Конус</label><input type="number" value="${t.coneW}" oninput="calc(${mIdx}, ${tIdx}, 'coneW', this.value)"></div>
                    </div>
                    <div class="result-box">
                        <span class="result-label">РУЛОНОВ ОСТАЛОСЬ:</span>
                        <span class="result-value" id="res-${mIdx}-${tIdx}">${result}</span>
                    </div>
                `;
                mCard.appendChild(tRow);
            });
            container.appendChild(mCard);
        });
    }

    window.updateMachineName = (mIdx, val) => { state.machines[mIdx].name = val; save(); };
    window.updateThreadName = (mIdx, tIdx, val) => { state.machines[mIdx].threads[tIdx].name = val; save(); };
    
    window.calc = (mIdx, tIdx, field, val) => {
        state.machines[mIdx].threads[tIdx][field] = val;
        save();
        
        const t = state.machines[mIdx].threads[tIdx];
        const resEl = document.getElementById(`res-${mIdx}-${tIdx}`);
        const startW = parseFloat(t.startW) || 0;
        const endW = parseFloat(t.endW) || 0;
        const currentW = parseFloat(t.currentW) || 0;
        const coneW = parseFloat(t.coneW) || 0;
        const consumption = Math.max(0, startW - endW);
        const netWeight = Math.max(0, currentW - coneW);
        resEl.innerText = (consumption > 0 && netWeight > 0) ? (netWeight / consumption).toFixed(1) : "0.0";
    };

    render();
</script>
</body>
</html>
