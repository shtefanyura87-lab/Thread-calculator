<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreadCalc Pro</title>
    <link rel="manifest" href="data:application/manifest+json,{'name':'ThreadCalc','short_name':'Thread','display':'standalone','start_url':'.','background_color':'#121212','theme_color':'#ffd700'}">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --machine-color: #ffd700; /* Золотой для машин */
            --thread-color: #00e5ff;   /* Голубой для ниток */
            --text: #ffffff;
            --input-bg: #2c2c2c;
            --border: #444;
            --result-bg: #252525;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .machine-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.6);
            border: 1px solid var(--border);
        }

        /* Название машины - КРУПНО */
        .machine-title {
            background: transparent;
            border: none;
            border-bottom: 3px solid var(--machine-color);
            color: var(--machine-color);
            font-size: 1.8rem; /* Увеличен размер */
            font-weight: 900;
            width: 100%;
            margin-bottom: 25px;
            padding: 5px 0;
            text-transform: uppercase;
            outline: none;
        }

        .thread-row {
            border-left: 5px solid var(--thread-color);
            padding-left: 15px;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.03);
            padding-top: 15px;
            padding-bottom: 10px;
            border-radius: 0 12px 12px 0;
        }

        /* Название нитки - КРУПНО */
        .thread-name {
            background: transparent;
            border: none;
            color: var(--thread-color);
            font-size: 1.4rem; /* Увеличен размер */
            font-weight: 700;
            width: 100%;
            margin-bottom: 15px;
            outline: none;
        }

        .section-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.8rem;
            margin-bottom: 6px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="number"] {
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            padding: 12px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: var(--thread-color);
            outline: none;
        }

        .divider {
            height: 1px;
            background: #444;
            margin: 15px 0;
            position: relative;
        }

        .result-box {
            background: var(--result-bg);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #333;
            margin-top: 10px;
        }

        .result-label {
            font-size: 0.9rem;
            color: #bbb;
            display: block;
            margin-bottom: 5px;
        }

        .result-value {
            display: block;
            font-size: 2rem; /* Огромный шрифт для результата */
            font-weight: 800;
            color: #00ff88; /* Зеленый для итогового значения */
        }

        footer {
            margin: 40px 0;
            font-size: 0.8rem;
            color: #444;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container" id="app">
    </div>

<footer>
    ThreadCalc v2.0 • Данные сохраняются локально
</footer>

<script>
    const APP_DATA_KEY = 'thread_calc_data_v2';
    
    let state = JSON.parse(localStorage.getItem(APP_DATA_KEY)) || {
        machines: [
            { id: 1, name: "МАШИНА №1", threads: Array(5).fill(null).map((_, i) => ({ id: i, name: `НИТЬ ТИП ${i+1}`, startW: 0, endW: 0, currentW: 0, coneW: 0 })) },
            { id: 2, name: "МАШИНА №2", threads: Array(5).fill(null).map((_, i) => ({ id: i, name: `НИТЬ ТИП ${i+1}`, startW: 0, endW: 0, currentW: 0, coneW: 0 })) },
            { id: 3, name: "МАШИНА №3", threads: Array(5).fill(null).map((_, i) => ({ id: i, name: `НИТЬ ТИП ${i+1}`, startW: 0, endW: 0, currentW: 0, coneW: 0 })) }
        ]
    };

    function save() {
        localStorage.setItem(APP_DATA_KEY, JSON.stringify(state));
    }

    function render() {
        const container = document.getElementById('app');
        container.innerHTML = '';

        state.machines.forEach((m, mIdx) => {
            const mCard = document.createElement('div');
            mCard.className = 'machine-card';
            
            mCard.innerHTML = `<input type="text" class="machine-title" value="${m.name}" onchange="updateMachineName(${mIdx}, this.value)">`;

            m.threads.forEach((t, tIdx) => {
                const consumption = Math.max(0, t.startW - t.endW);
                const netWeight = Math.max(0, t.currentW - t.coneW);
                const remainingRolls = (consumption > 0 && netWeight > 0) ? (netWeight / consumption).toFixed(1) : "0.0";

                const tRow = document.createElement('div');
                tRow.className = 'thread-row';
                tRow.innerHTML = `
                    <input type="text" class="thread-name" value="${t.name}" onchange="updateThreadName(${mIdx}, ${tIdx}, this.value)">
                    
                    <div class="section-grid">
                        <div class="input-group">
                            <label>Нач. вес</label>
                            <input type="number" placeholder="0" value="${t.startW || ''}" oninput="calc(${mIdx}, ${tIdx}, 'startW', this.value)">
                        </div>
                        <div class="input-group">
                            <label>Кон. вес</label>
                            <input type="number" placeholder="0" value="${t.endW || ''}" oninput="calc(${mIdx}, ${tIdx}, 'endW', this.value)">
                        </div>
                    </div>

                    <div class="divider"></div>

                    <div class="section-grid">
                        <div class="input-group">
                            <label>Факт. вес</label>
                            <input type="number" placeholder="0" value="${t.currentW || ''}" oninput="calc(${mIdx}, ${tIdx}, 'currentW', this.value)">
                        </div>
                        <div class="input-group">
                            <label>Вес конуса</label>
                            <input type="number" placeholder="0" value="${t.coneW || ''}" oninput="calc(${mIdx}, ${tIdx}, 'coneW', this.value)">
                        </div>
                    </div>

                    <div class="result-box">
                        <span class="result-label">МОЖНО СДЕЛАТЬ РУЛОНОВ:</span>
                        <span class="result-value">${remainingRolls}</span>
                    </div>
                `;
                mCard.appendChild(tRow);
            });
            container.appendChild(mCard);
        });
    }

    window.updateMachineName = (mIdx, val) => { state.machines[mIdx].name = val; save(); };
    window.updateThreadName = (mIdx, tIdx, val) => { state.machines[mIdx].threads[tIdx].name = val; save(); };
    
    window.calc = (mIdx, tIdx, field, val) => {
        state.machines[mIdx].threads[tIdx][field] = parseFloat(val) || 0;
        save();
        // Чтобы не терять фокус при вводе, обновляем только текстовое значение результата
        const card = document.querySelectorAll('.machine-card')[mIdx];
        const row = card.querySelectorAll('.thread-row')[tIdx];
        const resVal = row.querySelector('.result-value');
        
        const t = state.machines[mIdx].threads[tIdx];
        const consumption = Math.max(0, t.startW - t.endW);
        const netWeight = Math.max(0, t.currentW - t.coneW);
        resVal.innerText = (consumption > 0 && netWeight > 0) ? (netWeight / consumption).toFixed(1) : "0.0";
    };

    render();

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').catch(() => {});
    }
</script>
</body>
</html>
